<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
    <link rel="stylesheet" href="style.css">
    <!-- レスポンシブ -->
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <!-- ファビコン -->
    <link rel="icon" href="#" type="image/png">
</head>
<body>
    
    
    <h1><img src="image/contact.svg" alt=""></h1>
    
    <form action="#" method="post" name="contact-form">
        
        <dl>
            <div class="form__box">
                <dt><label for="name">お名前</label></dt>
                <dd><input type="text" name="お名前" placeholder="name" required id="name"></dd>
            </div>

            <div class="form__box">
                <dt><label for="email">メールアドレス</label></dt>
                <dd><input type="email" name="メールアドレス" placeholder="example@aaa.com" required id="email"></dd>
            </div>

            <div class="form__box">
                <dt><label for="message">メッセージ</label></dt>
                <dd><textarea name="メッセージ" id="message" required placeholder="message"></textarea></dd>
            </div>
        </dl>
        
    </form>
    
    
</body>
</html>
